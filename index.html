        /* LUXURY PURPLE & PINK PALETTE */
        :root {

        * { margin: 0; padding: 0; box-sizing: border-box; }

            line-height: 1.6;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 8%;
            background: var(--royal-purple);
            color: white;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .logo { font-weight: 800; font-size: 1.6rem; letter-spacing: 3px; color: var(--white); }

        .hero {

            background: linear-gradient(135deg, var(--royal-purple), var(--berry));

            text-align: center;
            clip-path: polygon(0 0, 100% 0, 100% 90%, 0% 100%); /* Elegant slant */
        }
        .hero h1 { font-size: 3.5rem; margin-bottom: 20px; font-style: italic; }
        .hero p { font-size: 1.2rem; max-width: 700px; margin: 0 auto 30px; opacity: 0.9; }

        .stat-card {
            background: var(--white);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(75, 44, 94, 0.1);
            border-top: 5px solid var(--hot-pink);
        }
        .stat-card h2 { color: var(--berry); font-size: 2.5rem; margin-bottom: 10px; }

        .section-title { text-align: center; padding: 80px 0 20px; font-size: 2.2rem; color: var(--royal-purple); }
